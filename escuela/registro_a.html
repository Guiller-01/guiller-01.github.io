<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">Volver a Inicio</a>
    </nav>

    <div class="container">
        <h1>Registrar Nuevo Alumno</h1>
        <form id="studentRegistrationForm">
            <input type="hidden" id="studentUniqueId">
            <input type="hidden" id="studentStatus" value="pendiente">

            <div class="form-group">
                <label for="studentName">Nombre:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentLastName">Apellido:</label>
                <input type="text" id="studentLastName" required>
            </div>
            <div class="form-group">
                <label for="studentID">Cédula:</label>
                <input type="text" id="studentID" placeholder="Ej: V-12345678" required>
            </div>
            <div class="form-group">
                <label for="studentAge">Edad:</label>
                <input type="number" id="studentAge" min="3" max="25" required>
            </div>
            <div class="form-group">
                <label for="studentGender">Género:</label>
                <select id="studentGender" required>
                    <option value="">Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button type="submit">Registrar Estudiante</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
