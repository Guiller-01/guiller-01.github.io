<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribir Alumno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar" id="loggedInNavbar">
        </nav>

    <div class="container">
        <h1>Inscribir Alumno</h1>
        <div class="form-group">
            <label for="pendingStudentsSelect">Alumnos Pendientes de Inscripción:</label>
            <select id="pendingStudentsSelect">
                <option value="">-- Seleccione un Alumno Pendiente --</option>
            </select>
        </div>

        <form id="enrollmentForm" style="display: none;"> <input type="hidden" id="enrollStudentId"> <h2>Datos del Alumno</h2>
            <div class="form-group">
                <label>Nombre:</label>
                <p id="studentNameDisplay"></p>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <p id="studentLastNameDisplay"></p>
            </div>
            <div class="form-group">
                <label>Cédula:</label>
                <p id="studentIDDisplay"></p>
            </div>
            <div class="form-group">
                <label>Edad:</label>
                <p id="studentAgeDisplay"></p>
            </div>
            <div class="form-group">
                <label>Género:</label>
                <p id="studentGenderDisplay"></p>
            </div>

            <h2>Datos del Representante Asociado</h2>
            <div class="form-group">
                <label>Nombre del Representante:</label>
                <p id="repNameDisplay"></p>
            </div>
            <div class="form-group">
                <label>Apellido del Representante:</label>
                <p id="repLastNameDisplay"></p>
            </div>
            <div class="form-group">
                <label>Cédula del Representante:</label>
                <p id="repIDDisplay"></p>
            </div>
            <div class="form-group">
                <label>Correo del Representante:</label>
                <p id="repEmailDisplay"></p>
            </div>

            <h2>Asignar Grado y Sección</h2>
            <div class="form-group">
                <label for="enrollGradeLevel">Nivel de Grado:</label>
                <select id="enrollGradeLevel" required>
                    <option value="">Seleccione Nivel</option>
                    <option value="primaria">Primaria</option>
                    <option value="bachiller">Bachiller</option>
                </select>
            </div>
            <div class="form-group">
                <label for="enrollGradeNumber">Grado:</label>
                <select id="enrollGradeNumber" required>
                    <option value="">Seleccione Grado</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="enrollSection">Sección:</label>
                <select id="enrollSection" required>
                    <option value="">Seleccione Sección</option>
                    </select>
            </div>

            <button type="submit">Inscribir Alumno</button>
        </form>

        <div id="noPendingStudentsMessage" style="text-align: center; margin-top: 20px;">
            <p>No hay alumnos pendientes de inscripción en este momento.</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
